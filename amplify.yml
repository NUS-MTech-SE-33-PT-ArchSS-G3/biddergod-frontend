version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Create production environment file with Kong API Gateway URL
        # Set KONG_URL environment variable in Amplify Console
        - |
          cat > .env.production << EOF
          VITE_API_GATEWAY_URL=${KONG_URL}
          EOF
        # Build the frontend application
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*